<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>WEB-Site</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
          <a href="#">Facny Website</a>
        </div>
        <div class="contents">
          <div class="user">
            <img src="user.png" alt="user" />
            <h1>LOGIN</h1>
          </div>
          <div class="forms">
            <div class="mail">
              <img src="mail.svg" alt="" />
              <input id="email" type="text" placeholder="email" />
            </div>
            <div class="pass">
              <img src="password_FILL0_wght700_GRAD200_opsz48.svg" alt="" />
              <input id="password" type="password" placeholder="password" />
            </div>
            <div class="login">
                <a href="#">
                    <img src="login_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                </a>
            </div>
            <div class="show">
              <input type="checkbox" id="check" onclick="myFunction()" />

              <label for="check">
                <div class="show-pass">Show password</div>
              </label>
            </div>
            <div class="new">
              <p class="new-acc">
                Don't have an account? <span><a href="#">Signup</a></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="foot">
        <p id="copyright">
          &copy;<script>
            document.write(/\d{4}/.exec(Date())[0]);
          </script>, Fardin Hasan.
        </p>
      </div>
    </footer>
  </body>
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</html>
